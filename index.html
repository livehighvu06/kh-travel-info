<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div class="select">
        <h1 class="select-title">高雄旅遊資訊</h1>
        <select class="select-ad">
        </select>
    </div>
    <div class="hot-ad">
        <p class="hot-ad-title">熱門行政區</p>
        <div class="hot-ad-ads">
            <input type="button" value="苓雅區" class="hot-btn" style="background: #8A82CC;">
            <input type="button" value="三民區" class="hot-btn" style="background: #FFA782;">
            <input type="button" value="新興區" class="hot-btn" style="background: #F5D105;">
            <input type="button" value="鹽埕區" class="hot-btn" style="background: #559AC8;">
        </div>
    </div>
    <div class="down">
        <div class="down-line"></div>
        <div class="down-icon">
            <p>▼</p>
        </div>
    </div>
    <h1 class="sub-title"></h1>
    <div class="area-list">
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/all.js"></script>

</html>
